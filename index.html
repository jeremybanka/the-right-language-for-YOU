<!DOCTYPE html>
<html lang='en-us'>
<head>
  <link href="css/font-face.css" rel="stylesheet" type="text/css">
  <link href="css/core.css" rel="stylesheet" type="text/css">
  <link href="css/typography.css" rel="stylesheet" type="text/css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="js/core.js"></script>
  <title>the right language for you</title>
</head>
<body>
  <header>
    <h1>the right language for you</h1>
  </header>
  <main>
    <ul id='question'><li>
      Why do you hate Facebook so much?
    </li></ul>
    <form id="response">
      <label>
        <input type='radio' name='facebook' value='0'>
        <div class='border'></div>
        Response 0
      </label>
      <label>
        <input type='radio' name='facebook' value='1'>
        <div class='border'></div>
        Response 1
      </label>
      <label>
        <input type='radio' name='facebook' value='2'>
        <div class='border'></div>
        Response 2
      </label>
    </form>
  </main>
  <footer>
    <button type='button'></button>
    <button form='response' type="submit"></button>
  </footer>
</body>
</html>
